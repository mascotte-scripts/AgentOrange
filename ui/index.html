<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="./main.js" type="text/javascript"></script>
    <title>Hello, world!</title>
  </head>
  <body>
        <!-- Modal -->
        <div class="modal fade" id="ClientModal" tabindex="-1" aria-labelledby="CreateClientThread" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content bg-black text-white opacity-75">
              <div class="modal-header">
                <h5 class="modal-title" id="ClientModal">Create Client Thread</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Work In Progress
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Execute</button>
              </div>
            </div>
          </div>
              </div>
              <!-- Modal -->
            <div class="modal fade" id="EventModal" tabindex="-1" aria-labelledby="ExecuteEvent" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content bg-black text-white opacity-75">
              <div class="modal-header">
                <h5 class="modal-title" id="EventModal">Execute Client/Server Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Event form starts here-->
                <form>
                  <label for="eventTypeNameLabel" class="form-label">Event Type</label>
                <select class="form-select bg-black text-white" aria-label="event-selector" id="eventType">
                  <option value="1">Client</option>
                  <option value="2">Server</option>
                </select>
                <br/>
                <div class="mb-3">
                  <label for="eventNameLabel" class="form-label">Event Name</label>
                  <input type="text" class="form-control bg-black text-white" id="eventName" placeholder="i.e - esx_policejob:handcuff">
                </div>
                <div class="mb-3">
                  <label for="eventNameLabel" class="form-label">Target (Client Only)</label>
                  <input type="text" class="form-control bg-black text-white" id="eventClientTarget" placeholder="i.e - source, -1">
                </div>
                <label for="eventTypeNameLabel" class="form-label bg-black text-white">Arguments</label>
                <!--First-->
                <div class="input-group mb-3">
                  <div class="input-group-text bg-black text-white">
                  </div>
                  <input type="text" class="form-control bg-black text-white" placeholder="First Argument" aria-label="first paramater" id="event-arg-1">
                </div>
                <!--Second-->
                <div class="input-group mb-3">
                  <div class="input-group-text bg-black text-white">
                  </div>
                  <input type="text" class="form-control bg-black text-white" placeholder="Second Argument" aria-label="second paramater" id="event-arg-2">
                </div>
                <!--Third-->
                <div class="input-group mb-3">
                  <div class="input-group-text bg-black text-white">
                  </div>
                  <input type="text" class="form-control bg-black text-white" placeholder="Third Argument" aria-label="third paramater" id="event-arg-3">
                </div>
                <!--Fourth-->
                <div class="input-group mb-3">
                  <div class="input-group-text bg-black text-white">
                  </div>
                  <input type="text" class="form-control bg-black text-white" placeholder="Fourth Argument" aria-label="fourth paramater" id="event-arg-4">
                </div>
                <div id="emailHelp" class="form-text bg-black text-white">Remember: Never run this script on a live public server</div>
                </form>
                <!-- Form ends-->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="execute-event-button" data-bs-dismiss="modal">Execute</button>
              </div>
            </div>
          </div>
              </div>
<div class="container" id="container">
    <div class="header-buttons" id="header-style"><button type="button" class="btn btn-danger" id="exit-button">Exit</button></div>
    <div class="container" id="card-options">
      <div class="card bg-black" style="width: 22rem;" data-bs-toggle="modal" data-bs-target="#ClientModal">
        <img src="./img/settings-icon.png" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text"><strong><button type="button" class="btn btn-outline-dark text-white" data-bs-toggle="modal" data-bs-target="#ClientModal">
            Create Thread
          </button></strong></p>
        </div>
    </div>
    <div class="spacer"></div>
    <div class="card bg-black" style="width: 22rem;" data-bs-toggle="modal" data-bs-target="#EventModal">
      <img src="./img/settings-icon.png" class="card-img-top" alt="...">
      <div class="card-body pl-2">
        <p class="card-text"><strong><button type="button" class="btn btn-outline-dark text-white" data-bs-toggle="modal" data-bs-target="#EventModal">
          Execute Event
        </button></strong></p>
      </div>
  </div>
    </div>
        <div class="footer">
        <p class="text-white"><strong><u>Agent Orange - Running this resource on a live public server is a terrible idea. Please use only on a private development server!</u></strong></p>
        </div>
</div>
</body>
</html>
