<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="./main.js" type="text/javascript"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    
  <div class="container" id="container">
    <!-- Modal -->
<div class="modal fade" id="ClientModal" tabindex="-1" aria-labelledby="CreateClientThread" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ClientModal">Create Client Thread</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Client
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger">Execute</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="EventModal" tabindex="-1" aria-labelledby="ExecuteEvent" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="EventModal">Execute Client/Server Event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Events
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger">Execute</button>
      </div>
    </div>
  </div>
</div>
    <div class="header-buttons" id="header-style"><button type="button" class="btn btn-danger" id="exit-button">Exit</button></div>
    <div class="container" id="card-options">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 20rem;" data-bs-toggle="modal" data-bs-target="#ClientModal">
            <img src="./img/settings-icon.png" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text"><strong><button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#ClientModal">
                Create Thread
              </button></strong></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 20rem;" data-bs-toggle="modal" data-bs-target="#EventModal">
            <img src="https://cdn.iconscout.com/icon/free/png-256/coding-317-517904.png" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text"><strong><button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#EventModal">
                Execute Event
              </button></strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
    <p><strong>Mascottes Fake Injector - Running this resource on a live public server is a terrible idea. Please use only on a private development server!</strong></p>
  </div>
  </div>
</body>
</html>
